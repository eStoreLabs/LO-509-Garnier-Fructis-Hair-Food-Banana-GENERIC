<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garnier Fructis Banana Hair Food</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="es-garnier" class="es-garnier">
        <section class="es-kv">
            <div class="es-line es-line--1"></div>
            <div class="es-kv__left">
                <p class="es-kv__left--title"><span class="es-gradient--green">7x</span> więcej odżywienia<sup>2</sup>
                </p>
                <div class="es-kv__left--photoCtn">
                    <img src="./images/kv_photo.png">
                </div>
            </div>
            <div class="es-kv__right">
                <div class="es-kv__branding">
                    <div class="es-kv__logoCtn">
                        <img src="./images/Garnier_fructis_logo.png" alt="garnier fructis">
                    </div>
                    <p class="es-kv__text">Hair food</p>
                </div>
                <div class="es-kv__textCtn">
                    <p class="es-kv__text">Nowa formuła <br/>+ witaminy C, E, F<sup>1</sup></p>
                </div>
                <div class="es-kv__packshotCtn">
                    <img class="es-kv__packshot" src="./images/kv_pack.png">
                </div>
            </div>
        </section>
    </div>
</body>

</html>
